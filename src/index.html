<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderbourd</title>
</head>
<body>
    <header>
        <h1>Leaderbourd</h1>
    </header>
    <div class="content-container">
        <div class="bourd-countainer">
            <div class="bourd-header">
                <h2>Recent scores</h2>
                <button type="button" id="referesh">Referesh</button>
            </div>
            <ul class="scores"></ul>
        </div>
        <div class="form-container">
            <h2>Add score</h2>
            <form action="submite" id="form" >
                <input type="text" placeholder="Your name" id="user-name" required>
                <input type="text" name="score" placeholder="Your score" id="user-score" required>
                <button type="submit" id="submit">Submite</button>
            </form>
        </div>
    </div>
</body>
</html>
